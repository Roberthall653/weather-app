<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="row">
    <div class=".col-md-4 flex-row align-left justify-left min-100-vh">
      <div class="flex-column align-left bg-light p-5">
        <h1 class="text-primary">Weather Dashboard</h1>
        <form id="search-bar" class="form w-25">Search for a City:
          <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
          <button class="btn btn-info btn-block w-100">Search</button>
        </form>
        <div class="p-3 text-light w-25">
            <div id="result-past"></div>
          </div>
      </div>
    </div>
    <div>
      <div class="current text-right .col-md-8">
        <h2 id="icon"><span id="result-text"></span><img id="wicon" src="" alt="Weather icon"></h2>
      </div>
    </div>
    <div>
      <div class="card">
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

    <script src="./assets/js/script.js"></script>
  </body>
  
  </html>
